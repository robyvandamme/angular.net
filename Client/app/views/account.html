<div class="col-sm-6" ng-controller="AccountCtrl">
    <form role="form" name="form" novalidate>
        <h1><small>ACCOUNT</small></h1>
        <p>
            You are logged in as {{ user.userName }}
        </p>
        <div class="form-group">
            <label>Your email address</label>
            <input type="email" class="form-control" ng-model="user.emailAddress" ng-init placeholder="Your email address" required disabled>
        </div>
        <div ng-show="user.hasLocalPassword">
            <hr />
            <h4>Change your password</h4>
            <hr />
            <div id="messages" ng-show="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
            <div class="form-group">
                <label>Old password</label>
                <input type="password" class="form-control" ng-model="password.oldpassword" ng-init placeholder="Old password" required>
            </div>
            <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control" ng-model="password.newpassword" ng-init placeholder="New password" required>
            </div>
            <div class="form-group">
                <label>Confirm new password</label>
                <input type="password" class="form-control" ng-model="password.confirmpassword" ng-init placeholder="Confirm password" required>
            </div>
            <button ng-click="changePassword()" ng-disabled="form.$invalid" class=" btn btn-default">Change Password</button>
        </div>
        <div ng-hide="user.hasLocalPassword">
            <hr />
            <h4>Connected Accounts</h4>
            <ul>
                <li ng-repeat="account in user.externalAccounts">
                   {{ account.loginProvider }}
                </li>
            </ul>
        </div>
</form>
</div>
